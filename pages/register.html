<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>

    <link rel="stylesheet" href="/plugins/Yarn/yarn.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="nav nav-sticky">
		<input type="checkbox" id="nav-hamburger-toggle" />
		<label for="nav-hamburger-toggle" class="nav-hamburger">
			<span class="nav-bar"></span>
		</label>

        <div class="nav-brand">
            <a href="#">Webshop</a>
        </div>

        <ul class="nav-list">
            <li class="nav-item">
                <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="shop.html" class="nav-link">Shop</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>

            <li class="nav-item account-user">
                <div class="dropdown">
                    <a href="#" class="nav-link btn-dropdown" for="account-dropdown"><i class="fa-solid fa-user"></i></a>

                    <div class="dropdown-menu" id="account-dropdown">
                        <a href="#" class="dropdown-item">Login</a>
                        <a href="#" class="dropdown-item">Register</a>
                    </div>
                </div>
            </li>
            <li class="nav-item account-user">
                <a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>

            <li class="nav-item account-login">
                <a href="login.html" class="nav-link">Login</a>
            </li>
        </ul>
        
        <ul class="nav-list nav-mobile">
            <li class="nav-item">
                <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/pages/shop.html" class="nav-link">Shop</a>
            </li>
            <li class="nav-item">
                <a href="/pages/contact.html" class="nav-link">Contact</a>
            </li>

            <li class="nav-item account-login">
                <a href="login.html" class="nav-link">Login</a>
            </li>
        </ul>
    </nav>

    
    <div class="body-center">
        <div class="register-form">
            <h1>Register</h1>

            <div class="input-group">
                <div>
                    <label for="First Name">First Name</label>
                    <input class="input" type="text" placeholder="First Name" name="First Name" id="FirstName" />
                </div>

                <div>
                    <label for="Last Name">Last Name</label>
                    <input class="input" type="text" placeholder="Last Name" name="Last Name" id="LastName" />
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="Phonenumber">Phonenumber</label>
                    <input class="input input-standalone" type="text" placeholder="Phonenumber" name="Phonenumber" id="Phonenumber" />
                </div>

                <div>
                    <label for="Address">Address</label>
                    <input class="input input-standalone" type="text" placeholder="Address" name="Address" id="Address" />
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="Email">Email</label>
                    <input class="input" type="text" placeholder="Email" name="Email" id="Email" />
                </div>

                <div>
                    <label for="Password">Password</label>
                    <div class="show-password">
                        <input class="input" type="password" placeholder="Password" name="Password" id="Password" />
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-lg register-btn">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <div class="toast error bottom" id="email-exists">
        <i class="fa-solid fa-exclamation toast-icon"></i>
        <p class="toast-text">Account Already Exists</p>
    </div>
    
    <script src="https://kit.fontawesome.com/62dc937956.js" crossorigin="anonymous"></script>
    <script src="/plugins/Yarn/yarn.js"></script>
    <script src="/js/ping.js"></script>
    <script src="/js/account.js"></script>
</body>
</html>
